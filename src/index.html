<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2166036170.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js"></script>
  </head>

  <body>
    <div class="conteiner-fluid border border-secondary rounded ">
      <div
        id="head"
        class="col-mb-12 border-bottom border-secondary bg-light p-2 "
      >
        <h3><b>Payment Form Example</b></h3>
      </div>
      <div class="col-mb-12 p-2">
        <div role="alert" id="alerta"></div>
      </div>
      <form class="row g-3 p-2" id="formulario">
        <!--primera fila de elementos-->
        <div class="col-md-4">
          <label for="cardnumber1" class="form-label"><b>Card #</b></label>
          <input type="text" class="form-control" id="cardnumber" />
        </div>
        <div class="col-md-4">
          <label for="cvc" class="form-label"><b>CVC #</b></label>
          <input type="text" class="form-control" id="cvc" placeholder="0000" />
        </div>
        <div class="col-md-4">
          <label for="amount" class="form-label"><b>Amount $</b></label>
          <input
            type="text"
            class="form-control"
            id="amount"
            placeholder="Amount"
          />
        </div>

        <!--Segunda fila de elementos  elementos-->
        <div class="col-6">
          <label for="name" class="form-label"><b>First Name</b></label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="col-6">
          <label for="lastname" class="form-label"><b>Last Name</b></label>
          <input type="text" class="form-control" id="lastname" />
        </div>
        <!--tercera fila de elementos  elementos-->
        <div class="col-6">
          <label for="city" class="form-label"><b>City</b></label>
          <input type="text" class="form-control" id="city" />
        </div>
        <div class="col-md-3">
          <label for="state" class="form-label"><b>State</b></label>
          <select id="state" class="form-select">
            <option selected>Pick a state</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="postal" class="form-label"><b>Postal Code</b></label>
          <input type="text" class="form-control" id="postal" />
        </div>

        <!--cuarta fila de elementos  elementos-->
        <div class="col-6 ">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              <i class="fab fa-cc-mastercard"></i>
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              <i class="fab fa-cc-visa"></i>
            </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault3"
            />
            <label class="form-check-label" for="flexRadioDefault3">
              <i class="fab fa-cc-diners-club"></i>
            </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault4"
            />
            <label class="form-check-label" for="flexRadioDefault4">
              <i class="fab fa-cc-amex"></i>
            </label>
          </div>
        </div>
        <div class="col-md-6">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Message</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <div class="col-12 text-end bg-light border-top border-secondary p-2">
          <button type="reset" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>

    <!--Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
